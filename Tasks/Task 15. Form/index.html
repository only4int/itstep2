<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="" method="post" name="user_form">
        <div>
            <div>
                <label for="surname">Фамилия</label>
            </div>
            <div>
                <input type="text" name="surname" id="surname" value="DFGDSFG" placeholder="Введите фамилию">
            </div>
            
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" value="" placeholder="Введите пароль">
        </div>
        <div>
            <label for="email">Электронная почта</label>
            <input type="email" name="email" id="email"  class="error" value="" placeholder="Введите email" >
        </div>
        <div>
            <label for="dob">Дата рождения</label>
            <input type="datetime-local" name="dob" id="dob" value="" placeholder="Введите дату рождения">
        </div>
        <div>
            <label for="color">Цвет</label>
            <input type="color" name="color" id="color" value="" placeholder="Введите цвет">
        </div>
        <div>
            <span>Пол:</span>
            <input type="radio" name="sex" id="sex_m" value="m" checked><label for="sex_m">Мужской</label><br>
            <input type="radio" name="sex" id="sex_f" value="f"><label for="sex_f">Женский</label><br>
        </div>
        <div>
            <span>Хобби</span>
            <input type="checkbox" name="hobby[]" id="hobby1" value="1"><label for="hobby1">Программирование</label>
            <input type="checkbox" name="hobby[]" id="hobby2" value="2" checked><label for="hobby2">Еще программирование</label>
            <input type="checkbox" name="hobby[]" id="hobby3" value="3"><label for="hobby3">Вязание</label>
        </div>
        <div>
            <label for="work">Работа</label>
            <select name="work" id="work">
                <option value="1">Программист</option>
                <option value="2">Тестировщик</option>
                <option value="3" disabled>Дизайнер</option>
                <option value="4" selected>Педагог</option>
            </select>
        </div>
        <div>
            <label for="comment">комментарий</label>
            <textarea name="comment" id="comment" cols="100" rows="5" placeholder="Введите комментарий">dgjds;lfkhndflksdghsdh</textarea>
        </div>
        <div>
            <input type="submit" name="submit" id="submit" value="Отправить">
        </div>
    </form>
</body>
</html>
